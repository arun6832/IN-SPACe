{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Group Details</h1>
        <h3 id="group-name"></h3>
        
        <h4>Add Member</h4>
        <div>
            <input type="text" id="member-name" placeholder="Member Name" required>
            <button id="add-member-btn">Add Member</button>
        </div>
        
        <h3>Members:</h3>
        <ul id="members-list"></ul>

        <h4>Split Expenses</h4>
        <div>
            <input type="number" id="total-amount" placeholder="Total Amount (Rs)" required>
            <button id="set-amount-btn">Set Amount</button>
        </div>
        
        <h3>Expense Summary</h3>
        <ul id="expense-summary"></ul>
    </div>

    <script src="{% static 'js/group_details.js' %}"></script>
</body>
</html>
